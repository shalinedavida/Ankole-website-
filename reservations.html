<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="reservations.css">
    <link href="https://cdn.prod.website-files.com/65aa1f78e2380ad0548de50d/65c2f846c4a26655bd054c9a_32.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://cdn.prod.website-files.com/65aa1f78e2380ad0548de50d/65c2f8766b8f42a404851ef0_256.png" rel="apple-touch-icon"/>
</head>
<body>
    <div class="reservations">
        <div class="reservationhornlogo">
            <a href="index.html"><img src="imagesfolder/ankolelogo-removebg-preview (2).png" alt="ankole logo"></a>
            </div>
            <div class="reservation-picture">
                <div class="karibu">
                <p style="color: white;">Karibu</p>
                <h1 style="color: orangered;">Reservations</h1>
            </div>
             </div>
             <div class="reservation-words">
            </div>
        </div>
        <form class="form">
            <label for="name">Name</label>
            <br>
            <input id="name" value="Enter your name">
            <br><br>
            <label for ="location">Location</label>
            <br>
            <input id="location" value ="Pick location">
            <br><br>
            <label for ="email">Email adress</label>
            <br>
            <input id ="email" value="email@..com">
            <br><br>
            <label for ="tel/cell">Tel/Cell</label>
            <br>
            <input id ="cell" type="text" placeholder="Enter your number">
            <br><br>
            <label for="number of guests">Number of guests</label>
            <br>
            <input id="guests" type="quantity" placeholder="(maximum of 8 guests only)">
            <br><br>
            <label for="date">Date</label>
            <br>
            <input id="date" type="date" >
            <br><br>
            <label for="time">Time</label>
            <br>
            <input id="time" type="time">
            <br><br>
            <button>Submit</button>
        </form>
</body>
</html>
